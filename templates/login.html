
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        .login-container {
            text-align: center;
        }

        .btn-login {
            padding: 12px 24px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login with Spotify</h1>
        <a href="/login/spotify" class="btn-login">Login with Spotify</a>
    </div>
</body>
</html>
